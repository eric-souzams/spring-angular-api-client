<h1 class="mt-4">Services</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">
        Register Form
    </li>
</ol>

<form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="requestSuccess == true">
                Operation performed successfully.
            </div>

            <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                {{ error }}
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Cleint: *</label>
                <select name="clientId" class="form-control" [(ngModel)]="serviceProvided.clientId" [ngModelOptions]="{standalone: true}">
                    <option value="">Select...</option>
                    <option *ngFor="let client of clients" [ngValue]="client.id">{{ client.name }}</option>
                </select>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="form-group">
                <label for="id">Description: *</label>
                <input type="text" class="form-control" [(ngModel)]="serviceProvided.description" name="description" />
            </div>
        </div>
    </div>
        
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="id">Amount: *</label>
                <input type="text" class="form-control" [(ngModel)]="serviceProvided.amount" name="amount" />
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="id">Date: *</label>
                <input type="text" class="form-control" [(ngModel)]="serviceProvided.date" name="date" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-success mr-1">
                <i class="fa fa-save"></i>
                Save
            </button>
        
            <button class="btn btn-primary" routerLink="/services/list">
                <i class="fa fa-plus"></i>
                Back
            </button>
        </div>
    </div>
</form>
