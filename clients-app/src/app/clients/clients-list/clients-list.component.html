<h1 class="mt-4">Clients</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Search</li>
</ol>

<div class="row">
    <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="requestSuccess">
            {{ requestSuccess }}
        </div>

        <div class="alert alert-success" role="alert" *ngIf="requestError">
            {{ requestError }}
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-2">
        <button class="btn btn-warning" (click)="newRegister()">
            <i class="fa fa-plus"></i>
            New
        </button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <table class="table table-condensed table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>CPF</th>
                    <th>Registered At</th>
                    <th>Updated At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of clients">
                   <td>{{ client.id }}</td>
                   <td>{{ client.name }}</td>
                   <td>{{ client.cpf }}</td>
                   <td>{{ client.registeredAt }}</td>
                   <td>{{ client.updatedAt }}</td>
                   <td>
                        <button class="btn btn-primary mr-1" routerLink="/clients/form/{{client.id}}">
                            <i class="fa fa-edit"></i>
                        </button>

                        <button class="btn btn-danger" (click)="handlerTrashIcon(client)"
                                data-toggle="modal" data-target="#modalDeleteClient">
                            <i class="fa fa-trash"></i>
                        </button>
                   </td> 
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="modalDeleteClient" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Confirm to delete</h4>
            </div>

            <div class="modal-body" *ngIf="selectedClient">
                Confirm client {{ selectedClient.name }}, to delete.
            </div>

            <div class="modal-footer">
                <button class="btn btn-success" (click)="handlerDelete()" data-dismiss="modal">Confirm</button>
                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
